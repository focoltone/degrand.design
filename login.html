<!DOCTYPE html>

<html lang="en">

	<head>
		<script type="text/javascript">
			const cookies = document.cookie
				.split(';')
				.map(cookie => cookie.split('='))
				.reduce((cookieMap, [cookieKey, cookieValue]) => ({...cookieMap, [cookieKey.trim()]: decodeURIComponent(cookieValue)}), {});

			console.log(cookies);
			console.log(document.cookie);
		</script>
	</head>

</html>
