<!DOCTYPE html>

<html lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<title>Colton DeGrand / Usability + Interface Designer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/alertifyjs/alertify.min.js"></script>
		<link rel="stylesheet" href="js/alertifyjs/css/alertify.min.css"/>
		<link rel="stylesheet" href="js/alertifyjs/css/themes/default.min.css"/>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="js/form.js"></script>
	</head>


	<body>
		<div>
			<img src="logo.png" width="60px" height="60px" alt="">
			<div>
				<div><strong>Colton DeGrand</strong>User Experience Designer</div>
			</div>
			<div>
				<h1>New Site In Progress.</h1>
				<h3>Need To Get In Touch?</h3>

				<div>
					<a target="_blank" rel="noopener noreferrer" href="https://twitter.com/ColtonDeGrand"><img src="twitter.png" width="23px" height="18px" alt=""></a>
					<a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/colton-degrand/"><img src="linkedin.png" width="20px" height="20px" alt=""></a>
				</div>

				<div>Or</div>

				<div class="grid">
				  
				    <form id="contact-form">
				      <label for="inputName">Name</label>
				      <input class="form__input" id="inputName" type="text" placeholder="" name="name"/>
				      <label for="inputEmail">Email</label>
				      <input class="form__input" id="inputEmail" type="email" placeholder="" name="email"/>
				      <label for="inputMessage">Message</label>
				      <textarea class="form__input" id="inputMessage" rows="3" placeholder="Type away . . ." name="message"></textarea>
				      <input class="display-none" type="text" name="_gotcha"/>
				      <input class="btn--default fill" id="email-submit-btn" type="submit" value="Send"/>
				    </form>
			
				</div>

			</div>
		</div>
			

	</body>




</html>
